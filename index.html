<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google!</title>
</head>
<body style="background-color: #FFFFFF">
    
    <form action="https://web.archive.org/web/20001207080700/http://www.google.com/search?q=" method="get" >
        <!--Header - Start-->
        <p style="text-align: center">
            <img src="img/google.jpg" width="351" height="113" alt="Google Browser">
        </p>
        <!--Header - End-->
        
        <!--Navbar - Start-->
        <table style="margin: auto; width: 90%; padding: 0px">
            <tr style="text-align: center; background-color: #EEEEEE;">
                <td>
                    <p>
                        Search the web using Google!
                        <br>
                        <input type="text" name="q" value size="40"> 
                        <br>
                        <input type="submit" value="Google Search">
                        <input type="submit" name="sa" value="I'm feeling Lucky">
                        <form method="GET" action="https://web.archive.org/web/20061026002010/http://www.findmail.com/cgi-bin/subscribe.py?listname=google-friends&emailaddr=your+e-mail&SubmitAction=Subscribe">
                    </p>
                </td>
            </tr>
        </table>
        <!--Navbar - End-->

        <!--Footer - Start-->
        <table style="margin: auto; width: 90%; padding: 0px">
            <tr>
                <td style="width: 37%; background-color: #7EE5DA;text-align: center;">
                    <p>
                        Special Searches
                        <br>
                        <a href="https://web.archive.org/web/19990224014327/http://www.google.com/stanford" target="_blank">
                            Stanford Search
                        </a>
                        <br>
                        <a href="https://web.archive.org/web/19990221231654/http://www.google.com/linux" target="_blank">
                            Linux Search
                        </a>
                    </p>
                </td>
                <td style="background-color: #70CCC2;text-align: center;">
                    <small>
                        <a href="https://web.archive.org/web/19990221212930if_/http://www.google.com/help.html" target="_blank">
                            Help!
                        </a>
                        <br>
                        <a href="https://web.archive.org/web/19990427105230if_/http://www.google.com/about.html" target="_blank">
                            About Google!
                        </a>
                        <br>
                        <a href="https://web.archive.org/web/19990221202430if_/http://www.google.com/company.html" target="_blank">
                            Company Info
                        </a>
                        <br>
                        <a href="https://web.archive.org/web/19990224043535if_/http://www.google.com/stickers.html" target="_blank">
                            Google Logos!
                        </a>
                    </small>
                </td>
                <td style="background-color: #62B3AA; text-align: center">
                    <small>
                        <p>
                            Get Google! 
                            <br>
                            updates monthly:
                            <br>
                                <input type="hidden" name="listname" value="google-friends">
                                <input type="text" name="emailaddr" value="your e-mail">
                                <br>
                                <input type="submit" name="SubmitAction" value="Subscribe">
                                &nbsp;&nbsp;
                                <a href="https://web.archive.org/web/19990116224431/http://www.findmail.com/list/google-friends" target="_blank">
                                    Archive
                                </a>
                        </p>
                    </small>
                </td>
            </tr>
        </table>
        <p style="text-align: center;">
            <small>
                Copyright @1998 Google Inc.
            </small>
        </p>
        <!--Footer - End-->
    </form>        
</body>
</html>
